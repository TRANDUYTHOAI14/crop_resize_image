<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop & Resize Ảnh</title>
    <!-- Bootstrap -->
        <link rel="icon" type="image/png" sizes="16x16" href="https://www.iloveimg.com/img/favicons-img/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h5>📸 Chỉnh sửa ảnh</h5>
            </div>
            
            <div class="card-body">
                <input type="file" class="form-control mb-3" id="image-upload" accept="image/*">
                <!-- Thông báo Upload Ảnh -->
                <div id="upload-alert" class="alert alert-success text-center" style="display: none;">📤 Ảnh đã tải lên thành công!</div>
                <!-- Thông báo Crop Ảnh -->
                <div id="crop-alert" class="alert alert-info text-center" style="display: none;">✂️ Ảnh đã được crop!</div>
                <!-- Thông báo Resize Ảnh -->
                <div id="resize-alert" class="alert alert-warning text-center" style="display: none;">🔄 Ảnh đã được resize!</div>
                <!-- Tabs -->
                <ul class="nav nav-tabs" id="imageTab">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cropTab">✂️ Crop Ảnh</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#resizeTab">📏 Resize Ảnh</button>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <!-- Tab Crop Ảnh -->
                    <div class="tab-pane fade show active" id="cropTab">
                        <div class="d-flex justify-content-center mb-3">
                            <button class="btn btn-success me-2" id="crop-btn" style="display: none;">✂️ Crop Ảnh</button>
                            <button class="btn btn-warning" id="download-cropped-btn" style="display: none;">📥 Tải ảnh đã crop</button>
                        </div>
                        <div class="text-center">
                            <img id="image-to-crop" class="img-fluid" style="max-width: 100%; display: none;">
                        </div>
                    </div>
                    <!-- Tab Resize Ảnh -->
                    <div class="tab-pane fade" id="resizeTab">
                        <div class="input-group mb-3">
                            <span class="input-group-text">🔢 Kích thước:</span>
                            <input type="number" id="resize-width" class="form-control" placeholder="Chiều rộng (px)">
                            <input type="number" id="resize-height" class="form-control" placeholder="Chiều cao (px)">
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button class="btn btn-outline-primary me-2" id="resize-custom-btn">🔄 Free size</button>
                            <button class="btn btn-warning me-2" id="resize-half-btn">📏 1/2 Kích thước</button>
                            <button class="btn btn-success" id="resize-quarter-btn">📏 1/4 Kích thước</button>
                        </div>
                        <button class="btn btn-warning mt-3" id="download-resized-btn" style="display: none;">📥 Tải ảnh đã resize</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
